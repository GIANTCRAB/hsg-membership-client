<div *ngIf="latestEvents$ | async as latestEvents">
  <nb-card *ngFor="let event of latestEvents">
    <nb-card-header>{{event.title}}</nb-card-header>
    <nb-card-body>{{event.description}}</nb-card-body>
    <nb-card-footer>{{event.event_start_date | date:'long'}} to {{event.event_end_date | date:'long'}}</nb-card-footer>
  </nb-card>
</div>
