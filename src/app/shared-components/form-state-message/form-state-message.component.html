<div *ngIf="formState">
  <nb-alert status="success" *ngIf="formState.isSuccessful">Successful!</nb-alert>
  <nb-alert status="info" *ngIf="formState.isLoading">Loading...</nb-alert>
  <nb-alert status="danger" *ngIf="formState.hasErrors && formState.errorState">Error! <span
    *ngFor="let error of formState.errorState.errors">
    <span *ngFor="let key of objectKeys(error)">In {{key}}: {{error[key]}}</span>
  </span>
  </nb-alert>
</div>
