<div *ngIf="formState">
  <nb-alert status="success" *ngIf="formState.isSuccessful">{{formState.successMessage}}</nb-alert>
  <nb-alert status="info" *ngIf="formState.isLoading">Loading...</nb-alert>
  <nb-alert status="danger" *ngIf="formState.hasErrors && formState.errorState">Error! <span
    *ngFor="let error of formState.errorState.message">
    <span>{{error}}</span>
  </span>
  </nb-alert>
</div>
